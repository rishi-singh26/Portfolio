---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%b %-d, %Y" }}
            </time>
            {% if page.author %}
            â€¢ {{ page.author }}
            {% endif %}
        </p>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
    <a href="{{ '/blogs.html' | relative_url }}">&larr; Back to Blogs</a>
</article>
